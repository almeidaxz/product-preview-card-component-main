<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card-container">
    <div class="bg-img-row"></div>

    <div class="card-container__card-info">
      <span class="product-type">Perfume</span>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-info__price">
        <strong class="promo-price">$149.99</strong>
        <span class="old-price">$169.99</span>
      </div>
      <button class="add-to-cart-btn">
        <img src="../../assets/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/almeidaxz">Lucas Braz</a>.
  </div>
</body>

</html>
